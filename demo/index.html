<!DOCTYPE html>
<html>
	<head>
		<script src="qbasic-vm.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="main"></div>
		<div id="debug"></div>

		<script type="text/javascript">
			const qb = window['qbasic-vm']
			const cons = new qb.Console(
				document.getElementById('main'),
				undefined,
				320,
				600,
				''
			)
			const audio = new qb.AudioDevice()
			const network = new qb.NetworkAdapter()
			const virtualMachine = new qb.VirtualMachine(cons, audio, network)
			const dbg = new qb.DebugConsole(document.getElementById('debug'))
			const demoPrgs = [
				'helloWorld.bas',
				'driveBy/driveBy.bas',
				'artic/artic.bas',
				'nibbles.bas'
			]
			const fileName = demoPrgs[0]
			fetch(fileName)
				.then(resp => {
					if (resp.status === 200) return resp.text()
					throw new Error(resp.status, resp.statusText)
				})
				.then(code => {
					const program = new qb.QBasicProgram(code)
					if (program.errors.length === 0) {
						const fileNameAbsUrl = new URL(fileName, window.location.href)
						const baseUrl = new URL('./', fileNameAbsUrl.toString())
						virtualMachine.cwd = baseUrl.toString()

						virtualMachine.run(program, false)
						virtualMachine.on('error', error => {
							dbg.print('Runtime error: ' + error + ' at ' + error.locus + '\n')
						})
					} else {
						virtualMachine.reset(null)
						for (let i = 0; i < program.errors.length; i++) {
							dbg.print(program.errors[i] + '\n')
						}
						cons.enableCursor(true)
					}
				})
				.catch(e => console.error(e))
		</script>
	</body>
</html>
